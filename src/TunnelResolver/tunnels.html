<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Popup</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link href="resources/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="tabs.css"/>
</head>
<body>

<div class="container">
  <!-- <div class="row title-container">
    <h3 class="title">Tunnel Resolver</h3>
  </div> -->

  <div class="row">
    <form id="newTunnel" role="form">
      <div class="form-group">
        <label for="src">Source Host</label>
        <input type="text" id="src" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="target">Target Host</label>
        <input type="text" id="target" class="form-control">
      </div>
    
      <input class="btn btn-info" type="submit" label="Add Tunnel" value="Add Tunnel">
    </form>
  </div>

  <hr/>

  <div class="row">
    <div class="col-xs-12" id="currentTunnelsContainer">
      <div class="tabs-right">
        <ul class="nav nav-tabs col-xs-1" id="profiles">
          <li id="newProfile"><a class="glyphicon glyphicon-plus"></a></li>
        </ul>

        <div class="tab-content col-xs-11" id="currentTunnels">
          <h4>Current tunnels:</h4>
        </div><!-- /tab-content -->
      </div><!-- /tabbable -->
    </div><!-- /col -->

    <button id="deleteProfile" class="btn btn-danger">delete profile</button>

  </div><!-- /row -->

  <hr/>

  <div class="row">
    <div id="sshCommandsContainer">
      <button id="generateSSHLocalCommands" class="btn btn-info">generate localhost SSH commands</button>
    </div>
  </div>

</div><!-- /container -->

  <script src="resources/js/jquery.min.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>

  <script src="manageTunnels.js"></script>
  <script src="generateTunnels.js"></script>
</body>
</html>
